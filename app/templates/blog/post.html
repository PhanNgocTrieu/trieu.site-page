{% extends "base.html" %}

{% block content %}
<div class="relative py-16 bg-white overflow-hidden">
    <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="text-lg max-w-prose mx-auto">
            <h1>
                <span
                    class="block text-base text-center text-indigo-600 font-semibold tracking-wide uppercase">Blog</span>
                <span
                    class="mt-2 block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    {{ post.title }}
                </span>
            </h1>
            <p class="mt-8 text-xl text-gray-500 leading-8 text-center">
                By {{ post.author.username }} on {{ post.created_at.strftime('%B %d, %Y') }}
            </p>
            {% if post.cover_image %}
            <div class="mt-6">
                <img class="mx-auto rounded-lg shadow-lg"
                    src="{{ url_for('static', filename='uploads/' + post.cover_image) }}" alt="{{ post.title }}">
            </div>
            {% endif %}
        </div>
        <div class="mt-6 prose prose-indigo prose-lg text-gray-500 mx-auto">
            {{ post.content }}
        </div>
    </div>
</div>
{% endblock %}
